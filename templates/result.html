<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .result-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    .predicted {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #1f2937;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      padding: 10px 20px;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
    }

    a:hover {
      background: #3e3bbf;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Sales Prediction Result</h2>
    <p>Month: <span id="month"></span></p>
    <p>Hour: <span id="hour"></span></p>
    <p>City Code: <span id="city"></span></p>
    <p>Quantity: <span id="quantity"></span></p>
    <p>Price Each: $<span id="price"></span></p>

    <p class="predicted">Predicted Sales: $<span id="sales"></span></p>

    <a href="home.html">ðŸ”™ Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const month = parseInt(params.get('month'));
    const hour = parseInt(params.get('hour'));
    const city = parseInt(params.get('city'));
    const quantity = parseInt(params.get('quantity'));
    const price = parseFloat(params.get('price'));

    // Fill values
    document.getElementById('month').textContent = month;
    document.getElementById('hour').textContent = hour;
    document.getElementById('city').textContent = city;
    document.getElementById('quantity').textContent = quantity;
    document.getElementById('price').textContent = price;

    // Dummy prediction logic (replace with ML model later)
    const predictedSales = (quantity * price * (1 + month / 12 + hour / 24 + city / 10)).toFixed(2);
    document.getElementById('sales').textContent = predictedSales;
  </script>
</body>
</html>
