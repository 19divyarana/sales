<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Prediction Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .dashboard {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      margin-top: 50px;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .section {
      margin-bottom: 25px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .section h3 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    input[type="range"] {
      width: 100%;
      margin-bottom: 15px;
    }

    .predict-btn {
      width: 100%;
      padding: 12px;
      background: #6366f1;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .predict-btn:hover {
      background: #4f46e5;
    }

    span {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Sales Prediction Dashboard</h2>
    <p class="subtitle">üìà Predict your sales with machine learning precision</p>

    <!-- Temporal Factors -->
    <div class="section">
      <h3>üìÖ Temporal Factors</h3>
      <label>Month: <span id="monthValue">1</span></label>
      <input type="range" min="1" max="12" value="1" id="month" oninput="monthValue.textContent = this.value">
      
      <label>Hour: <span id="hourValue">12</span></label>
      <input type="range" min="0" max="23" value="12" id="hour" oninput="hourValue.textContent = this.value">
    </div>

    <!-- Location Details -->
    <div class="section">
      <h3>üìç Location Details</h3>
      <label>City Code: <span id="cityValue">0</span></label>
      <input type="range" min="0" max="10" value="0" id="city" oninput="cityValue.textContent = this.value">
    </div>

    <!-- Product Information -->
    <div class="section">
      <h3>üõí Product Information</h3>
      <label>Quantity Ordered: <span id="quantityValue">1</span></label>
      <input type="range" min="1" max="50" value="1" id="quantity" oninput="quantityValue.textContent = this.value">

      <label>Price Each ($): <span id="priceValue">10</span></label>
      <input type="range" min="0" max="100" value="10" id="price" oninput="priceValue.textContent = this.value">
    </div>

    <button class="predict-btn">Generate Sales Prediction</button>
  </div>
</body>
</html>
